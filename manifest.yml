type: install
name: Test manifest large

settings:
  fields:
    - name: mainReplicas
      caption: Main Replicas
      type: string
      required: true
    - name: mainCloudlets
      caption: Main Cloudlets
      type: string
      required: true
    - name: otherReplicas
      caption: Other Replicas
      type: string
      required: true
    - name: otherCloudlets
      caption: Other Cloudlets
      type: string
      required: true

nodes:
- displayName: application
  count: 1
  cloudlets: 4
  nodeGroup: cp
  nodeType: docker
  image: jelasticozor/settings-displayer-app:latest
- displayName: other
  count: 1
  cloudlets: 4
  nodeGroup: other
  nodeType: docker
  image: heroku/nodejs-hello-world:latest
skipNodeEmails: true

